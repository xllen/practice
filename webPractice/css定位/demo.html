<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS定位</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 1000px;
			height: 800px;
			background-color: #ccc;
			margin: 0 auto;
			position: relative;
		}
		.box .box-fixed {
			width: 1000px;
			height: 50px;
			background-color: red;
			position: fixed;
			bottom: 0;
			right: 175px;
		}
		.box .box-absulte {
			width: 200px;
			height: 200px;
			position: absolute;
			top: 200px;
			right: 300px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-fixed">
			<p>固定定位的元素永远是相对于浏览器窗口进行定位的</p>
		</div>
		<div class="box-absulte">
			<p>子绝父相</p>
		</div>
	</div>
</body>
</html>
