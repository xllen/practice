<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS浮动</title>
	<style type="text/css">
		.div1 {
			width: 1000px;
			background-color: #ccc;
		}
		.left {
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.right {
			width: 100px;
			height: 100px;
			background-color: green;
			float: right;
		}
		.div2 {
			width: 800px;
			height: 200px;
			background-color: #000;
		}
		.clearfloat:after {
			display: block;
			clear: both;
			content: "";
			visibility: hidden;
			height: 0;
		}
		.clearfloat {
			zoom: 1;
		}
	</style>
</head>
<body>
	<!-- css浮动 -->
	<div class="div1 clearfloat">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="div2"></div>
</body>
</html>
